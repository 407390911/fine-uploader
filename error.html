<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fine Uploader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Widen">
        <link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

        <!--[if IE 8]>
        <link rel="stylesheet" type="text/css" href="css/ie8.css" >
        <![endif]-->
        <!--[if lt IE 8]>
        <link rel="stylesheet" type="text/css" href="css/ie7.css" >
        <![endif]-->

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
                <link href="css/custom.css" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://platform.twitter.com/widgets.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="js/jquery.tipsy.min.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div class="jumbotron-small fixed" style="height:40px;">
            <div class="container">
                <div id="navbar"></div>
            </div>
        </div>

    <div class="container marketing">
        <h1 style="text-align:center">Oops!</h1>
        <h4 style="text-align:center; margin-top:40px; " id="content"></h4>
    </div>
        <div id="footer"></div>

        <script>
            var error_messages = {
                build: "Something went wrong when generating your custom build of Fine Uploader. " +
                        "Please try again or <a href='mailto:licensing@fineuploader.com'> email us with the problem</a>.",
                email: "Your email address was not found in our licensee database. Please " +
                        "<a href='http://fineuploader.com/purchase'>purchase</a> a license or " +
                        "<a href='mailto:licensing@fineuploader.com'>email us</a> if you think this is in err."
            };

            // Read a page's GET URL variables and return them as an associative array.
            // source: http://stackoverflow.com/questions/4656843/jquery-get-querystring-from-url
            function getUrlVars()
            {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for(var i = 0; i < hashes.length; i++)
                {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }

            $(document).ready(function() {
                var url_vars = getUrlVars(),
                    err = url_vars['error'] || 'build';
                $("#content").html(error_messages[err]);
            });
            </script>

        <script>
            window.prettyPrint && prettyPrint();
            $('.dropdown-toggle').dropdown();
            $.get('./navbar.html', function(data) {
                $('#navbar').html(data);
                if (window.location.hash == '') {
                    $('#navbar').find('li').eq(0).addClass('active');
                } else {
                    $('#navbar').find('a[href$="' + window.location.hash + '"]').parent().addClass('active');
                }
            });
            $.get('./header.html', function(data) {
                $('#header').html(data);
            });
            $.get('./footer.html', function(data) {
                $('#footer').html(data);
            });

            $(document).ready(function () {
                $(document).on('click', '#navbar a', function() {
                    if ($(this).attr('href').indexOf('./#') == 0) {
                        $('#navbar li').removeClass('active');
                        $(this).parent().addClass('active');
                    }
                });

                $('a.tip').tipsy();
            });
        </script>
    </body>
</html>
