    <script type="text/template" id="qq-template">
        <div class="qq-uploader-selector qq-uploader">

            </div>
            <div class="qq-upload-button-selector qq-upload-button">

            </div>

    <h1>Code Test</h1>

    <div class="container code-example">
        <div class="code-tab activeTabTrigger" data-tab="jquery-tab" style="display: inline;">jQuery</div>
        <div class="code-tab" data-tab="no-dependencies-tab" style="display: inline;">No Dependencies</div>

        <pre id="jquery-tab" class="code-window active" style="margin-top:8px;">

    <script>
        (function () {
            function on(target, eventName, listener) {
                var method = 'addEventListener';
                if (!target.addEventListener) {
                    method = 'attachEvent';
                    eventName = 'on' + eventName;
                }

                target[method](eventName, listener);
            }
            var activeTab = document.querySelector('.code-window.active'),
                activeTabTrigger = document.querySelector('.activeTabTrigger');

            on(document, 'click', function (event) {
                var target = event.target || event.srcElement;
                console.log(target);

                if (!/\bcode-tab\b/.test(target.className)) {
                    return;
                }
                activeTab.className = activeTab.className.replace(/\b active\b/, '');
                console.log(activeTab.className);
                activeTabTrigger.className = activeTabTrigger.className.replace(/\bactiveTabTrigger\b/, '');
                activeTab = document.getElementById(target.getAttribute('data-tab'));
                activeTabTrigger = target;
                activeTab.className += ' active';
                activeTabTrigger.className += ' activeTabTrigger';
            });
        })();
    </script>

<script>
    $.get('./navbar.html', function(data) {
        $('#navbar').html(data);
        $('#navbar').find('li.dropdown').addClass('active')
                .find('li').eq(0).addClass('active');

        window.prettyPrint && prettyPrint();
        $('.dropdown-toggle').dropdown();

        $(document).ready(function() {
            /* Inspiration from:
             -----------------
             http://www.mybloggerlab.com/2012/03/make-your-old-site-navigation-bar.html */
            var offset, aboveHeight;
            var $menu = $('#menu');
            var $jumbotron = $('#jumbotron');
            var $demoList = $('#demoList');

            function offsetSubMenu() {
                if ($menu.css('position') == 'fixed') {
                    offset = $menu.outerHeight();
                    aboveHeight = $jumbotron.outerHeight() - 10;
                } else {
                    offset = 0;
                    aboveHeight = $menu.outerHeight() + $jumbotron.outerHeight();
                }

                if ($(window).scrollTop() > aboveHeight){
                    $demoList.css({"position": "fixed", "top": offset + "px"});
                } else {
                    $demoList.css({"position": "relative", "top": "0"});
                }
            }

            offsetSubMenu();

            $(window).resize(function() {
                offsetSubMenu();
            });

            $(window).scroll(function() {
                offsetSubMenu();
            });
        });
    });

    $.get('./header.html', function(data) {
        $('#header').html(data);
    });
    $.get('./footer.html', function(data) {
        $('#footer').html(data);
    });
</script>
