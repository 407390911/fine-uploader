<html xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fine Uploader. A dependency-free, native browser upload tool.">
    <meta name="author" content="Widen">
    <link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

    <!--[if IE 8]>
    <link rel="stylesheet" type="text/css" href="css/ie8.css" >
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" type="text/css" href="css/ie7.css" >

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/prettify.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://platform.twitter.com/widgets.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

</head>

<body class="downloads marketing">
<div class="jumbotron-small fixed">
    <div class="container">
        <div id="navbar"></div>
    </div>
</div>

<div class="container">
    <div class="marketing center">
        <h1>php beta</h1>

        <hr class="no-margin">
        <hr class="no-margin">
        <div class="spacer"></div>

        <h3></h3>

        <div class="row-fluid">
            <h4 class="orange">Thanks for your interest in our new product! We'll be in touch about our beta launch.
            </h4>
        </div>
    </div>
</div>

<div id="footer"></div>

<script>
    window.prettyPrint && prettyPrint();
    $('.dropdown-toggle').dropdown();
    $.get('./navbar.html', function(data) {
        $('#navbar').html(data);
        if (window.location.hash == '') {
            $('#navbar').find('li').eq(0).addClass('active');
        } else {
            $('#navbar').find('a[href$="' + window.location.hash + '"]').parent().addClass('active');
        }
    });
    $.get('./footer.html', function(data) {
        $('#footer').html(data);
    });

    $.get('./header.html', function(data) {
        $('#header').html(data);
    });
</script>
</body>
</html>
