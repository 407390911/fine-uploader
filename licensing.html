<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fine Uploader | Licensing</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fine Uploader. A dependency-free, native browser upload tool.">
        <meta name="author" content="Widen">
        <link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

        <!--[if IE 8]>
        <link rel="stylesheet" type="text/css" href="css/ie8.css" >
        <![endif]-->

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="http://platform.twitter.com/widgets.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
        <script src="js/jquery.tipsy.min.js"></script>
    </head>

    <body>
        <div class="jumbotron-small fixed">
            <div class="container">
                <div id="navbar"></div>
            </div>
        </div>

        <div class="container marketing">
            <h1>License Agreement</h1>

                <pre class="license">
As of May 12, 2016, we are in the process of changing our license. Please check back for updates.
                </pre>

        <div id="footer"></div>

        <script>
            $('.dropdown-toggle').dropdown();
            $.get('./navbar.html', function(data) {
                $('#navbar').html(data);
                if (window.location.hash == '') {
                    $('#navbar').find('li').eq(0).addClass('active');
                } else {
                    $('#navbar').find('a[href$="' + window.location.hash + '"]').parent().addClass('active');
                }
            });
            $.get('./header.html', function(data) {
                $('#header').html(data);
            });
            $.get('./footer.html', function(data) {
                $('#footer').html(data);
            });
        </script>
    </body>
</html>
